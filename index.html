<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŽ‰ JavaScript Event Playground</h1>

  <button id="clickBtn">Click Me!</button>
  <div id="hoverBox">Hover Over Me!</div>
  <input type="text" id="keyInput" placeholder="Type something...">
  <button id="secretBtn">Double Click Me!</button>
  <button id="colorBtn">Change My Text</button>

  <div id="gallery">
    <img id="galleryImg" src="https://via.placeholder.com/300x200" alt="Gallery">
    <button id="nextImg">Next Image</button>
  </div>

  <div class="tabs">
    <button class="tab" data-target="tab1">Tab 1</button>
    <button class="tab" data-target="tab2">Tab 2</button>
    <div id="tab1" class="tabContent">Content for Tab 1</div>
    <div id="tab2" class="tabContent" style="display: none;">Content for Tab 2</div>
  </div>

  <form id="myForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password (min 8 chars)" required>
    <span id="passwordFeedback"></span>
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
